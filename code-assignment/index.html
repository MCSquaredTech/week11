<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/t3style.css">

</head>
<body  class="container">
    <div class="row">
    </div>
    <div class=container>
        <div class="row">
            <!-- Header Players and Score Card -->
            <div class="col-sm-3 header-text">
                Player 1 Card
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top card-background" src="./imgs/man.png" alt="player 1's avatar">
                    <div class="card-body">
                        <h5 class="card-title">Player 1</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Change Name</a>
                    </div>
                    <div class="form-group  hide">
                        <input type="text" id="first-name" class="form-control" placeholder="First Name">
                    </div>
                </div>
                
            </div>
            
            <div class="col-sm-6 header-text">
                Score Board Card
            </div>
            <div class="col-sm-3 header-text">
                Player 2 Card
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top card-background" src="./imgs/woman.png" alt="player 1's avatar">
                    <div class="card-body">
                      <h5 class="card-title">Player 2</h5>
                      <p class="card-text"></p>
                      <a href="#" class="btn btn-primary">Change Name</a>
                    </div>
                    <div class="form-group  hide">
                        <input type="text" id="first-name" class="form-control" placeholder="First Name">
                        <input type="radio" class="form-check-inpuut" name="maleRadio" id="maleRadio">
                        <label class="form-check-label" for="maleRadio">male</label>
                        <input type="radio" class="form-check-inpuut" name="femaleRadio" id="femaleRadio">
                        <label class="form-check-label" for="femaleRadio">female</label>
                    </div>
                    
                  </div>
            </div>
            </div>
        </div>
        <div class="row play-space">
            <div class="col-sm-3"></div>
                <div class="col-sm-6 align-self-center">
                    <div class="row justify-content-center">
                        <div class="box1 col-sm-4 box box-left box-top"></div>
                        <div class="box2 col-sm-4 box box-top"></div>
                        <div class="box3 col-sm-4 box box-right box-top"></div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="box4 col-sm-4 box box-left"></div>
                        <div class="box5 col-sm-4 box box-mid"></div>
                        <div class="box6 col-sm-4 box box-right"></div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="box7 col-sm-4 box box-left box-bottom"></div>
                        <div class="box8 col-sm-4 box box-bottom"></div>
                        <div class="box9 col-sm-4 box box-right box-bottom"></div>
                    </div>
            </div>
    </div>
    
</body>
<script src="app.js" type="module"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="./node_modules/jquery/dist/jquery.js"></script>
</html>
