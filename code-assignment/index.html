<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/t3style.css">

</head>
<body  class="container">
    <div class="row">
    </div>
    <div class=container>
        <div class="row">
            <!-- Header Players and Score Card -->
            <div id="player1-div" class="col-sm-3 header-text">
                         
            </div>
            
            <div class="col-sm-6 header-text">
                <h2>Score Board Card</h2>
                <div class="row">
                    <div class="col-sm-4 sb-title">Wins</div>
                    <div class="col-sm-4 sb-title">Ties</div>
                    <div class="col-sm-4 sb-title">Wins</div>
                </div>
                <div class="row">
                    <div class="col-sm-4 sb-title playerX">0</div>
                    <div class="col-sm-4 sb-title ties">0</div>
                    <div class="col-sm-4 sb-title playerO">0</div>
                </div>
            </div>
            
            <div id="player2-div" class="col-sm-3 header-text">
              
            </div>
        </div>
        </div>
        <div class="row play-space">
            <div class="col-sm-12 align-self-center">
                <div class="row justify-content-center">
                    <div class="box box-left box-top"></div>
                    <div class="box box-top"></div>
                    <div class="box box-right box-top"></div>
                </div>

                <div class="row justify-content-center">
                    <div class="box box-left"></div>
                    <div class="box"></div>
                    <div class="box box-right"></div>
                </div>

                <div class="row justify-content-center">
                    <div class="box box-left box-bottom"></div>
                    <div class="box box-bottom"></div>
                    <div class="box box-right box-bottom"></div>
                </div>
            </div>
        </div>
    
</body>
<script src="app.js" type="module"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="./node_modules/jquery/dist/jquery.js" type="application/javascript"></script>
</html>
