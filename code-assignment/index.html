<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/t3style.css">

</head>
<body  class="container">
    <div class="row">
    </div>
    <div class=container>
        <div class="row">
            <!-- Header Players and Score Card -->
            <div class="col-sm-3 header-text">
                <h3 id="p1-name" class="play-space">Player 1</h3>
                <div class="card">
                    <img class="card-img-top card-background" src="./imgs/man.png" alt="player 1's avatar" id="p1">
                    <div class="card-body">
                        <h5 class="card-title" id="p1-title">Player 1</h5>
                        <p class="card-text"></p>
                        <a id="p1-btn" class="btn btn-primary">Change Name</a>
                    </div>
                    <div class="form-group  hide" id="p1-input">
                        <input type="text" id="p1-first-name" class="form-control" placeholder="First Name">
                        <input type="radio" class="form-check-inpuut" name="sex1" id="p1-maleRadio">
                        <label class="form-check-label" for="maleRadio">male</label>
                        <input type="radio" class="form-check-inpuut" name="sex1" id="p1-femaleRadio">
                        <label class="form-check-label" for="femaleRadio">female</label>
                        <button class="btn btn-primary form-control" id="p1-save">save</button>
                    </div>
                </div>
                
            </div>
            
            <div class="col-sm-6 header-text">
                <h2>Score Board Card</h2>
            </div>
            <div class="col-sm-3 header-text">
                <h3 id="p2-name">Player 2 Card</h3>
                <div class="card">
                    <img class="card-img-top card-background" src="./imgs/woman.png" alt="player 2's avatar" id="p2">
                    <div class="card-body">
                      <h5 class="card-title" id="p2-title">Player 2</h5>
                      <p class="card-text"></p>
                      <a id="p2-btn" class="btn btn-primary">Change Name</a>
                    </div>
                    <div class="form-group  hide" id="p2-input">
                        <input type="text" id="p2-first-name" class="form-control" placeholder="First Name">
                        <input type="radio" class="form-check-inpuut" name="sex2" id="p2-maleRadio" >
                        <label class="form-check-label" for="maleRadio">male</label>
                        <input type="radio" class="form-check-inpuut" name="sex2" id="p2-femaleRadio">
                        <label class="form-check-label" for="femaleRadio">female</label>
                        <button class="btn btn-primary form-control" id="p2-save">save</button>
                    </div>
                    
                  </div>
            </div>
            </div>
        </div>
        <div class="row play-space">
            <div class="col-sm-12 align-self-center">
                <div class="row justify-content-center">
                    <div class="box box-left box-top"></div>
                    <div class="box box-top"></div>
                    <div class="box box-right box-top"></div>
                </div>

                <div class="row justify-content-center">
                    <div class="box box-left"></div>
                    <div class="box"></div>
                    <div class="box box-right"></div>
                </div>

                <div class="row justify-content-center">
                    <div class="box box-left box-bottom"></div>
                    <div class="box box-bottom"></div>
                    <div class="box box-right box-bottom"></div>
                </div>
            </div>
        </div>
    
</body>
<script src="app.js" type="module"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="./node_modules/jquery/dist/jquery.js"></script>
</html>
